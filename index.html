<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headlock.xyz - Secure Private Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-base-200">
    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Join Room Modal -->
    <div id="join-room-modal" class="modal-overlay">
        <div class="modal">
            <h2 class="text-xl font-bold mb-4">Join Room</h2>
            <input type="text" id="room-id-input" placeholder="Enter Room ID" class="input">
            <div class="buttons">
                <button onclick="closeJoinModal()" class="cancel">Cancel</button>
                <button onclick="confirmJoinRoom()" class="join">Join</button>
            </div>
        </div>
    </div>

    <!-- Desktop View (Phone Frame) -->
    <div class="phone-container hidden lg:flex items-center justify-center min-h-screen">
        <div class="phone-frame">
            <div class="phone-content">
                <!-- Welcome Screen -->
                <div id="welcome-screen-desktop" class="p-4 text-center">
                    <h1 class="text-4xl font-bold mb-8 typing-effect text-red-500">Headlock.xyz</h1>
                    <div class="space-y-4">
                        <input type="text" id="username-desktop" placeholder="Choose your name" class="input input-bordered w-full max-w-xs">
                        <div class="space-y-4">
                            <button id="create-room-desktop" class="btn w-full bg-black hover:bg-black hover:border-yellow-400 border-2 border-gray-700 text-white">
                                <i class="fas fa-plus-circle mr-2"></i> Create Room
                            </button>
                            <button id="join-room-desktop" class="btn w-full bg-red-700 hover:bg-red-800 border-none">
                                <i class="fas fa-sign-in-alt mr-2"></i> Join Room
                            </button>
                            <div id="join-room-section-desktop" class="hidden space-y-2">
                                <input type="text" id="join-room-id-desktop" placeholder="Enter Room ID" class="input input-bordered w-full max-w-xs">
                                <div class="flex gap-2">
                                    <button id="join-room-back-desktop" class="btn flex-1 bg-gray-800 hover:bg-gray-700 border-none">
                                        <i class="fas fa-arrow-left mr-2"></i> Back
                                    </button>
                                    <button id="join-room-confirm-desktop" class="btn flex-1 bg-red-600 hover:bg-red-700 border-none">
                                        <i class="fas fa-door-open mr-2"></i> Join
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Room Screen -->
                <div id="room-screen-desktop" class="hidden h-full flex flex-col">
                    <div class="room-header">
                        <div class="flex items-center gap-2">
                            <button class="action-button back" onclick="goBack('desktop')">
                                <i class="fas fa-arrow-left text-gray-400 hover:text-white"></i>
                            </button>
                            <div class="room-id-display" onclick="copyRoomId()" id="room-id-desktop"></div>
                            <div class="connected-indicator">
                                <span class="dot"></span>
                                <span class="text">Connected</span>
                                <span class="participants-count">0</span>
                            </div>
                        </div>
                        <div class="room-header-actions">
                            <button class="action-button delete" title="Delete Room">
                                <i class="fas fa-shield-alt text-red-500 hover:text-red-400"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="chat-container-desktop" class="flex-grow overflow-y-auto p-4"></div>
                    <div class="message-input-container">
                        <div class="flex gap-2">
                            <input type="text" id="message-input-desktop" placeholder="Type a message..." class="input input-bordered flex-grow">
                            <button class="send-button">➤</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile View -->
    <div class="lg:hidden">
        <div id="app">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="p-4 text-center">
                <h1 class="text-4xl font-bold mb-8 typing-effect text-red-500">Headlock.xyz</h1>
                <div class="space-y-4">
                    <input type="text" id="username" placeholder="Choose your name" class="input input-bordered w-full max-w-xs">
                    <div class="space-y-4">
                        <button id="create-room" class="btn w-full bg-black hover:bg-black hover:border-yellow-400 border-2 border-gray-700 text-white">
                            <i class="fas fa-plus-circle mr-2"></i> Create Room
                        </button>
                        <button id="join-room" class="btn w-full bg-red-700 hover:bg-red-800 border-none">
                            <i class="fas fa-sign-in-alt mr-2"></i> Join Room
                        </button>
                        <div id="join-room-section" class="hidden space-y-2">
                            <input type="text" id="join-room-id" placeholder="Enter Room ID" class="input input-bordered w-full max-w-xs">
                            <div class="flex gap-2">
                                <button id="join-room-back" class="btn flex-1 bg-gray-800 hover:bg-gray-700 border-none">
                                    <i class="fas fa-arrow-left mr-2"></i> Back
                                </button>
                                <button id="join-room-confirm" class="btn flex-1 bg-red-600 hover:bg-red-700 border-none">
                                    <i class="fas fa-door-open mr-2"></i> Join
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Room Screen -->
            <div id="room-screen" class="hidden h-full flex flex-col">
                <div class="room-header">
                    <div class="flex items-center gap-2">
                        <button class="action-button back" onclick="goBack('mobile')">
                            <i class="fas fa-arrow-left text-gray-400 hover:text-white"></i>
                        </button>
                        <div class="room-id-display" onclick="copyRoomId()" id="room-id"></div>
                        <div class="connected-indicator">
                            <span class="dot"></span>
                            <span class="text">Connected</span>
                            <span class="participants-count">0</span>
                        </div>
                    </div>
                    <div class="room-header-actions">
                        <button class="action-button delete" title="Delete Room">
                            <i class="fas fa-shield-alt text-red-500 hover:text-red-400"></i>
                        </button>
                    </div>
                </div>

                <div id="chat-container" class="flex-grow overflow-y-auto p-4"></div>
                <div class="message-input-container">
                    <div class="flex gap-2">
                        <input type="text" id="message-input" placeholder="Type a message..." class="input input-bordered flex-grow">
                        <button class="send-button">➤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add custom confirmation dialog -->
    <div id="confirm-dialog" class="modal-overlay hidden">
        <div class="modal-confirm">
            <div class="text">Are you sure you want to delete this room? This action cannot be undone.</div>
            <div class="buttons">
                <button class="cancel" onclick="closeConfirmDialog()">Cancel</button>
                <button class="confirm" onclick="confirmDeleteRoom()">OK</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
